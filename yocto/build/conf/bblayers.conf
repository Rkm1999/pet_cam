# POKY_BBLAYERS_CONF_VERSION is increased each time build/conf/bblayers.conf
# changes incompatibly
POKY_BBLAYERS_CONF_VERSION = "2"

BBPATH = "${TOPDIR}"
BBFILES ?= ""

BBLAYERS ?= " \
  /home/ryu/sources/poky/meta \
  /home/ryu/sources/poky/meta-poky \
  /home/ryu/sources/poky/meta-yocto-bsp \
  "
BBLAYERS += "\
    ${TOPDIR}/../sources/meta-rockchip \
    ${TOPDIR}/../sources/meta-arm/meta-arm \
    ${TOPDIR}/../sources/meta-arm/meta-arm-toolchain \
    ${TOPDIR}/../sources/meta-openembedded/meta-oe \
${TOPDIR}/../sources/meta-custom\
"
