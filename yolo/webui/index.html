<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persistent YOLO Prompter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Page container */
        .page { display: none; }
        .page.active { display: block; }
        /* Modal styles */
        #annotate-modal { display: none; }
        #annotate-modal.active { display: flex; }
        #modal-annotation-container {
            position: relative;
            display: inline-block;
            background-color: #222;
        }
        #modal-canvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: crosshair;
        }
        #modal-reference-image { display: block; max-width: 100%; height: auto; }
        #modal-video-feed { display: block; width: 100%; height: auto; }
        /* Editor styles */
        #object-list li { cursor: pointer; }
        #object-list li.active { background-color: #3b82f6; /* blue-500 */ }
        #prompt-image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 0.5rem;
        }
        .prompt-image {
            position: relative;
            cursor: pointer;
            border: 2px solid #4b5563; /* gray-600 */
            border-radius: 0.25rem;
        }
        .prompt-image img { display: block; width: 100%; height: auto; border-radius: 0.25rem; }
        .prompt-image:hover { border-color: #3b82f6; }
        .prompt-image .box-count {
            position: absolute;
            top: 2px;
            right: 2px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            font-size: 0.75rem;
            padding: 2px 4px;
            border-radius: 0.25rem;
        }
        /* --- ADD THIS NEW STYLE --- */
        .prompt-image .delete-image-btn {
            position: absolute;
            top: -8px;
            left: -8px;
            background-color: #ef4444; /* red-500 */
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
            cursor: pointer;
            opacity: 0.8;
            transition: all 0.2s;
            line-height: 1; /* Ensure 'x' is centered */
        }
        .prompt-image:hover .delete-image-btn {
            opacity: 1;
            transform: scale(1.1);
        }
        /* --- END OF NEW STYLE --- */
        /* Spinner */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Utility */
        .hidden { display: none; }
        .active-class {
            border-width: 2px;
            border-color: #3498db;
            background-color: #374151;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">

    <!-- Main Content -->
    <div class="w-full max-w-6xl mx-auto p-4">

        <!-- ===== PAGE 1: LIVE DETECTION ===== -->
        <div id="page-detect" class="page active">
            <header class="flex justify-between items-center mb-4 p-4 bg-gray-800 rounded-lg shadow-lg">
                <h1 class="text-2xl font-bold text-white">Live Detection</h1>
                <button id="goto-edit-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-all">
                    Edit Prompts
                </button>
            </header>
            <main class="bg-gray-800 rounded-lg shadow-lg p-6">
                <div class="mb-4 rounded-lg overflow-hidden shadow-inner">
                    <img id="video-stream-detect" src="" alt="Live Detection Feed" class="w-full h-auto bg-gray-700">
                </div>
            </main>
        </div>

        <!-- ===== PAGE 2: EDIT PROMPTS ===== -->
        <div id="page-edit" class="page">
            <header class="flex justify-between items-center mb-4 p-4 bg-gray-800 rounded-lg shadow-lg">
                <h1 class="text-2xl font-bold text-white">Edit Prompt Library</h1>
                <div class="flex gap-4 items-center"> <!-- --- ADD items-center --- -->
                    <button id="reset-all-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition-all">
                        Reset All
                    </button>
                    
                    <!-- --- ADD THIS NEW DROPDOWN --- -->
                    <div>
                        <label for="base-model-select" class="block text-sm font-medium text-gray-400">Base Model</label>
                        <select id="base-model-select" class="bg-gray-700 border border-gray-600 rounded-lg p-2 text-white h-11">
                            <!-- --- MODIFIED AND ADDED OPTIONS --- -->
                            <option value="yoloe-11l-seg.pt">YOLOE-11L (Default)</option>
                            <option value="yoloe-11m-seg.pt">YOLOE-11M</option>
                            <option value="yoloe-11s-seg.pt">YOLOE-11S</option>
                            <option value="yoloe-v8l-seg.pt">YOLOv8-L</option>
                            <option value="yoloe-v8m-seg.pt">YOLOv8-M</option>
                            <option value="yoloe-v8s-seg.pt">YOLOv8-S</option>
                            <!-- --- END OF CHANGES --- -->
                        </select>
                    </div>
                    <!-- --- END OF NEW DROPDOWN --- -->
                    
                    <button id="retrain-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg text-lg transition-all flex items-center gap-2 self-end"> <!-- --- ADD self-end --- -->
                        <span id="retrain-btn-text">Re-Train Model</span>
                        <div id="retrain-spinner" class="spinner w-5 h-5 border-2 hidden"></div>
                    </button>
                    <button id="goto-detect-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition-all">
                        Back to Live
                    </button>
                </div>
            </header>
            <main class="bg-gray-800 rounded-lg shadow-lg p-6 grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Column 1: Object List -->
                <div class="md:col-span-1 bg-gray-700 p-4 rounded-lg">
                    <h2 class="text-xl font-semibold mb-3">Objects</h2>
                    <ul id="object-list" class="space-y-2 mb-3">
                        <!-- JS will populate this -->
                    </ul>
                    <button id="add-new-object-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">
                        + Add New Object
                    </button>
                </div>
                <!-- Column 2 & 3: Object Details -->
                <div id="object-details-panel" class="md:col-span-2 bg-gray-700 p-4 rounded-lg">
                    <!-- Placeholder -->
                    <div id="object-placeholder" class="text-center text-gray-400 py-16">
                        <p>Select an object to edit, or add a new one.</p>
                    </div>
                    <!-- Editor -->
                    <div id="object-editor" class="hidden">
                        <div class="flex justify-between items-center mb-4">
                            <div>
                                <label for="object-name-input" class="block text-sm font-medium text-gray-400">Object Name</label>
                                <input type="text" id="object-name-input" class="bg-gray-800 border border-gray-600 rounded-lg p-2 text-white text-lg">
                            </div>
                            <button id="delete-object-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-3 rounded-lg">Delete</button>
                        </div>
                        <h3 class="text-lg font-semibold mb-2">Prompt Images</h3>
                        <div id="prompt-image-gallery" class="mb-4 bg-gray-800 p-3 rounded-lg min-h-[120px]">
                            <!-- JS will populate this -->
                        </div>
                        <button id="add-new-prompt-btn" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg">
                            + Add New Prompt Image
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- ===== MODAL: ADD/EDIT ANNOTATION ===== -->
    <div id="annotate-modal" class="fixed inset-0 bg-black bg-opacity-75 items-center justify-center p-8">
        <div class="bg-gray-800 rounded-lg shadow-2xl w-full max-w-4xl max-h-[90vh] flex flex-col">
            <!-- Modal Header -->
            <h2 id="modal-title" class="text-xl font-semibold p-4 border-b border-gray-700">Add New Prompt</h2>
            
            <!-- Modal Body -->
            <div class="p-6 flex-grow overflow-y-auto grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Left: Image/Video -->
                <div class="md:col-span-2">
                    <!-- Capture View -->
                    <div id="modal-capture-view">
                        <img id="modal-video-feed" src="" alt="Live Capture Feed" class="w-full h-auto bg-gray-700 rounded-lg">
                        <button id="modal-capture-btn" class="w-full mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg text-lg">
                            &#128248; Capture Photo
                        </button>
                    </div>
                    <!-- Annotate View -->
                    <div id="modal-annotate-view" class="hidden">
                        <div id="modal-annotation-container" class="border-2 border-dashed border-gray-600 rounded-lg overflow-hidden">
                            <img id="modal-reference-image" src="" alt="Reference Image">
                            <canvas id="modal-canvas"></canvas>
                        </div>
                    </div>
                </div>
                <!-- Right: Controls -->
                <div class="md:col-span-1">
                    <h3 class="font-semibold mb-2">Object Type:</h3>
                    <p class="text-gray-400 text-sm mb-3">Select the object you are drawing.</p>
                    <ul id="modal-legend-list" class="bg-gray-700 p-3 rounded-lg text-sm space-y-2 max-h-48 overflow-y-auto">
                        <!-- JS will populate this -->
                    </ul>
                    <div id="modal-annotate-controls" class="hidden mt-4">
                        <h3 class="font-semibold mb-2 mt-4">Controls:</h3>
                        <button id="modal-undo-btn" class="w-full bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded-lg mb-2">Undo Last Box</button>
                        <button id="modal-clear-btn" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">Clear All Boxes</button>
                    </div>
                </div>
            </div>

            <!-- Modal Footer -->
            <div class="p-4 bg-gray-700 border-t border-gray-600 flex justify-end gap-4">
                <button id="modal-cancel-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg">Cancel</button>
                <button id="modal-save-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg disabled:bg-gray-500" disabled>Save Prompt</button>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Page Elements ---
        const pages = {
            detect: document.getElementById('page-detect'),
            edit: document.getElementById('page-edit'),
        };
        const videoStreamDetect = document.getElementById('video-stream-detect');
        const gotoEditBtn = document.getElementById('goto-edit-btn');
        const gotoDetectBtn = document.getElementById('goto-detect-btn');

        // --- Edit Page Elements ---
        const objectList = document.getElementById('object-list');
        const addNewObjectBtn = document.getElementById('add-new-object-btn');
        const objectDetailsPanel = document.getElementById('object-details-panel');
        const objectPlaceholder = document.getElementById('object-placeholder');
        const objectEditor = document.getElementById('object-editor');
        const objectNameInput = document.getElementById('object-name-input');
        const deleteObjectBtn = document.getElementById('delete-object-btn');
        const promptImageGallery = document.getElementById('prompt-image-gallery');
        const addNewPromptBtn = document.getElementById('add-new-prompt-btn');
        const retrainBtn = document.getElementById('retrain-btn');
        const retrainBtnText = document.getElementById('retrain-btn-text');
        const retrainSpinner = document.getElementById('retrain-spinner');
        const resetAllBtn = document.getElementById('reset-all-btn');

        // --- Modal Elements ---
        const modal = document.getElementById('annotate-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalCaptureView = document.getElementById('modal-capture-view');
        const modalVideoFeed = document.getElementById('modal-video-feed');
        const modalCaptureBtn = document.getElementById('modal-capture-btn');
        const modalAnnotateView = document.getElementById('modal-annotate-view');
        const modalRefImage = document.getElementById('modal-reference-image');
        const modalCanvas = document.getElementById('modal-canvas');
        const modalCtx = modalCanvas.getContext('2d');
        const modalLegendList = document.getElementById('modal-legend-list');
        const modalAnnotateControls = document.getElementById('modal-annotate-controls');
        const modalUndoBtn = document.getElementById('modal-undo-btn');
        const modalClearBtn = document.getElementById('modal-clear-btn');
        const modalCancelBtn = document.getElementById('modal-cancel-btn');
        const modalSaveBtn = document.getElementById('modal-save-btn');

        // --- Global State ---
        let promptLibrary = { class_names: {}, annotations: {} };
        let activeEditorClassId = null; // The class ID being edited on the Edit Page
        let colors = ['#3498db', '#e74c3c', '#2ecc71', '#f1c40f', '#9b59b6', '#1abc9c', '#e67e22', '#34495e'];

        // --- Modal Annotation State ---
        let modalState = {
            filename: null,
            originalSize: { w: 0, h: 0 },
            renderSize: { w: 0, h: 0 },
            boxes: [], // Boxes for the image currently in the modal
            activeClassId: null, // The class ID being *drawn*
            isDrawing: false,
            startPos: { x: 0, y: 0 },
            mousePos: { x: 0, y: 0 }
        };

        // ===== 1. INITIALIZATION & PAGE NAVIGATION =====

        async function init() {
            try {
                const response = await fetch('/api/prompt_library');
                promptLibrary = await response.json();
                console.log('Library loaded:', promptLibrary);
                
                // --- ADD THIS LINE ---
                // Load saved model selection or use default
                document.getElementById('base-model-select').value = promptLibrary.base_model || 'yoloe-11l-seg.pt';
                
            } catch (e) {
                console.error('Could not load prompt library', e);
            }
            showPage('detect');
        }

        function showPage(pageName) {
            Object.keys(pages).forEach(key => {
                pages[key].classList.toggle('active', key === pageName);
            });
            
            const timestamp = new Date().getTime();
            if (pageName === 'detect') {
                videoStreamDetect.src = `/video/detection_feed?t=${timestamp}`;
                // Stop other streams
                modalVideoFeed.src = '';
            } else if (pageName === 'edit') {
                renderEditorUI();
                // Stop other streams
                videoStreamDetect.src = '';
            }
        }

        gotoEditBtn.addEventListener('click', () => showPage('edit'));
        gotoDetectBtn.addEventListener('click', () => showPage('detect'));

        // ===== 2. EDIT PAGE LOGIC =====

        function renderEditorUI() {
            objectList.innerHTML = '';
            objectEditor.classList.add('hidden');
            objectPlaceholder.classList.remove('hidden');
            activeEditorClassId = null;

            const sortedClassIds = Object.keys(promptLibrary.class_names).sort((a,b) => a - b);

            if (sortedClassIds.length === 0) {
                objectList.innerHTML = '<li class="text-gray-400">No objects added.</li>';
                return;
            }

            sortedClassIds.forEach(id => {
                const name = promptLibrary.class_names[id];
                const li = document.createElement('li');
                li.className = 'p-3 rounded-lg bg-gray-800 hover:bg-gray-600';
                li.textContent = `${id}: ${name}`;
                li.dataset.id = id;
                li.onclick = () => {
                    renderObjectDetails(id);
                    // Highlight active
                    document.querySelectorAll('#object-list li').forEach(el => el.classList.remove('active'));
                    li.classList.add('active');
                };
                objectList.appendChild(li);
            });
        }

        function renderObjectDetails(classId) {
            activeEditorClassId = classId;
            const name = promptLibrary.class_names[classId];

            objectNameInput.value = name;
            objectEditor.classList.remove('hidden');
            objectPlaceholder.classList.add('hidden');

            renderPromptGallery(classId);
        }

        function renderPromptGallery(classId) {
            promptImageGallery.innerHTML = '';
            let imageFound = false;

            // Find all images that have an annotation for this classId
            for (const filename in promptLibrary.annotations) {
                const boxesForThisClass = promptLibrary.annotations[filename].filter(b => b.class_id == classId);
                
                if (boxesForThisClass.length > 0) {
                    imageFound = true;
                    const div = document.createElement('div');
                    div.className = 'prompt-image';
                    div.innerHTML = `
                        <img src="/generated/${filename}" alt="${filename}">
                        <span class="box-count">${boxesForThisClass.length} box(es)</span>
                        <!-- --- ADD THIS DELETE BUTTON --- -->
                        <div class="delete-image-btn" title="Remove annotations for this object">&times;</div>
                    `;
                    
                    // --- MODIFY THIS ---
                    // Main click on image edits annotations
                    div.querySelector('img').onclick = () => openAnnotationModal('edit', filename, classId);
                    
                    // --- ADD THIS ---
                    // Button click deletes annotations
                    const deleteBtn = div.querySelector('.delete-image-btn');
                    deleteBtn.onclick = (e) => {
                        e.stopPropagation(); // Don't trigger modal
                        handleDeletePromptImage(filename, classId);
                    };

                    promptImageGallery.appendChild(div);
                }
            }

            if (!imageFound) {
                promptImageGallery.innerHTML = '<p class="text-gray-400 text-sm">No prompt images yet. Click "Add New Prompt Image" to add one.</p>';
            }
        }

        // --- ADD THIS NEW FUNCTION ---
        function handleDeletePromptImage(filename, classId) {
            const objectName = promptLibrary.class_names[classId];
            if (!window.confirm(`Are you sure you want to remove all "${objectName}" (ID: ${classId}) annotations from this image?\n\n(File: ${filename})`)) {
                return;
            }

            if (!promptLibrary.annotations[filename]) return;

            // Filter out boxes matching the current classId
            promptLibrary.annotations[filename] = promptLibrary.annotations[filename].filter(
                box => box.class_id != classId
            );

            // If no boxes are left for this image, remove the image key
            if (promptLibrary.annotations[filename].length === 0) {
                delete promptLibrary.annotations[filename];
                console.log(`Removed all annotations for ${filename} and deleted key.`);
            } else {
                console.log(`Removed ${objectName} annotations from ${filename}.`);
            }

            // Re-render the gallery to show the change
            renderPromptGallery(classId);
        }
        // --- END OF NEW FUNCTION ---

        addNewObjectBtn.addEventListener('click', () => {
            const newName = window.prompt("Enter new object name:");
            if (!newName || !newName.trim()) return;

            const existingIds = Object.keys(promptLibrary.class_names).map(Number);
            const newId = existingIds.length > 0 ? Math.max(...existingIds) + 1 : 0;
            
            promptLibrary.class_names[newId] = newName.trim();
            renderEditorUI();
            renderObjectDetails(newId);
            // Auto-save this change? Not yet. Wait for "Re-Train".
        });
        
        objectNameInput.addEventListener('change', (e) => {
            if (activeEditorClassId !== null) {
                promptLibrary.class_names[activeEditorClassId] = e.target.value;
                renderEditorUI(); // Re-render list to show new name
                // Re-highlight the active one
                document.querySelector(`#object-list li[data-id='${activeEditorClassId}']`).classList.add('active');
            }
        });

        deleteObjectBtn.addEventListener('click', () => {
            if (activeEditorClassId === null) return;
            if (!window.confirm(`Are you sure you want to delete "${promptLibrary.class_names[activeEditorClassId]}"?\nThis will remove the object and all its annotations from all images.`)) {
                return;
            }
            
            const idToDelete = activeEditorClassId;
            
            // 1. Delete class name
            delete promptLibrary.class_names[idToDelete];
            
            // 2. Delete all annotations with this class_id
            for (const filename in promptLibrary.annotations) {
                promptLibrary.annotations[filename] = promptLibrary.annotations[filename].filter(
                    b => b.class_id != idToDelete
                );
                // Optional: clean up empty image entries
                if (promptLibrary.annotations[filename].length === 0) {
                    delete promptLibrary.annotations[filename];
                }
            }
            
            // 3. Reset UI
            renderEditorUI();
        });

        addNewPromptBtn.addEventListener('click', () => {
            if (activeEditorClassId === null) {
                window.alert('Please select an object first.');
                return;
            }
            openAnnotationModal('new', null, activeEditorClassId);
        });
        
        resetAllBtn.addEventListener('click', async () => {
            if (!window.confirm("ARE YOU SURE?\nThis will delete all objects, all images, and the trained model.")) return;
            
            try {
                const response = await fetch('/api/reset', { method: 'POST' });
                promptLibrary = await response.json();
                renderEditorUI();
            } catch (e) {
                console.error('Failed to reset', e);
            }
        });

        retrainBtn.addEventListener('click', async () => {
            retrainBtn.disabled = true;
            retrainBtnText.textContent = 'Training...';
            retrainSpinner.classList.remove('hidden');

            // --- ADD THESE 2 LINES ---
            // Get selected model from dropdown
            const selectedModel = document.getElementById('base-model-select').value;
            // Save it to the library object before sending
            promptLibrary.base_model = selectedModel;

            try {
                const response = await fetch('/api/train', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(promptLibrary)
                });
                
                const data = await response.json();
                if (!response.ok) throw new Error(data.error || 'Training failed');

                window.alert('Training complete! Returning to live detection.');
                showPage('detect');

            } catch (e) {
                console.error('Training failed', e);
                window.alert(`Training Failed: ${e.message}`);
            } finally {
                retrainBtn.disabled = false;
                retrainBtnText.textContent = 'Re-Train Model';
                retrainSpinner.classList.add('hidden');
            }
        });

        // ===== 3. ANNOTATION MODAL LOGIC =====

        function openAnnotationModal(mode, filename, classIdToFocus) {
            resetModalState();
            modalState.activeClassId = classIdToFocus;
            
            // Populate modal legend
            modalLegendList.innerHTML = '';
            for (const id in promptLibrary.class_names) {
                const name = promptLibrary.class_names[id];
                const li = document.createElement('li');
                li.className = `flex items-center p-2 rounded-lg cursor-pointer bg-gray-800 hover:bg-gray-600 ${id == classIdToFocus ? 'active-class' : ''}`;
                li.innerHTML = `
                    <span class="w-4 h-4 rounded-full mr-2" style="background-color: ${colors[id % colors.length]}"></span>
                    <span>${id}: ${name}</span>
                `;
                li.onclick = () => {
                    modalState.activeClassId = id;
                    // Re-render legend to show active
                    document.querySelectorAll('#modal-legend-list li').forEach(el => el.classList.remove('active-class'));
                    li.classList.add('active-class');
                };
                modalLegendList.appendChild(li);
            }
            
            if (mode === 'new') {
                modalTitle.textContent = 'Add New Prompt Image';
                modalCaptureView.classList.remove('hidden');
                modalAnnotateView.classList.add('hidden');
                modalAnnotateControls.classList.add('hidden');
                modalSaveBtn.disabled = true;
                // Start capture feed
                modalVideoFeed.src = `/video/capture_feed?t=${new Date().getTime()}`;

            } else if (mode === 'edit') {
                modalTitle.textContent = `Edit Prompt: ${filename}`;
                modalState.filename = filename;
                modalState.boxes = JSON.parse(JSON.stringify(promptLibrary.annotations[filename] || [])); // Deep copy
                
                modalCaptureView.classList.add('hidden');
                modalAnnotateView.classList.remove('hidden');
                modalAnnotateControls.classList.remove('hidden');
                modalSaveBtn.disabled = false;
                modalVideoFeed.src = ''; // Stop feed

                modalRefImage.src = `/generated/${filename}?t=${new Date().getTime()}`;
                modalRefImage.onload = () => {
                    modalState.originalSize = { w: modalRefImage.naturalWidth, h: modalRefImage.naturalHeight };
                    initModalCanvas();
                };
            }
            
            modal.classList.add('active');
        }

        function resetModalState() {
            modalState = {
                filename: null,
                originalSize: { w: 0, h: 0 },
                renderSize: { w: 0, h: 0 },
                boxes: [],
                activeClassId: null,
                isDrawing: false,
                startPos: { x: 0, y: 0 },
                mousePos: { x: 0, y: 0 }
            };
            modalCtx.clearRect(0, 0, modalCanvas.width, modalCanvas.height);
            modalRefImage.src = '';
            modalVideoFeed.src = '';
        }

        modalCancelBtn.addEventListener('click', () => {
            modal.classList.remove('active');
            resetModalState();
        });

        modalCaptureBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/api/capture', { method: 'POST' });
                const data = await response.json();
                if (!response.ok) throw new Error(data.error);

                modalState.filename = data.image_name;
                modalState.originalSize = { w: data.image_width, h: data.image_height };
                
                // Switch to annotate view
                modalCaptureView.classList.add('hidden');
                modalAnnotateView.classList.remove('hidden');
                modalAnnotateControls.classList.remove('hidden');
                modalSaveBtn.disabled = false;
                modalVideoFeed.src = ''; // Stop capture

                modalRefImage.src = data.image_url;
                modalRefImage.onload = () => initModalCanvas();

            } catch (e) {
                console.error('Capture failed', e);
                window.alert(`Capture failed: ${e.message}`);
            }
        });

        modalSaveBtn.addEventListener('click', () => {
            if (!modalState.filename) return;

            // Save the modal's boxes to the global library
            promptLibrary.annotations[modalState.filename] = modalState.boxes;
            
            console.log('Saved to library:', promptLibrary);

            // Hide modal and re-render the gallery
            modal.classList.remove('active');
            renderPromptGallery(activeEditorClassId);
            resetModalState();
        });

        // --- Modal Canvas Logic (copied from original) ---

        function initModalCanvas() {
            if (!modalRefImage.src || !modalRefImage.complete || modalState.originalSize.w === 0) return;
            
            const rect = modalRefImage.getBoundingClientRect();
            modalState.renderSize = { w: rect.width, h: rect.height };
            
            modalCanvas.style.width = `${modalState.renderSize.w}px`;
            modalCanvas.style.height = `${modalState.renderSize.h}px`;
            modalCanvas.width = modalState.originalSize.w;
            modalCanvas.height = modalState.originalSize.h;
            
            drawModalAnnotations();
        }

        function drawModalAnnotations() {
            modalCtx.clearRect(0, 0, modalCanvas.width, modalCanvas.height);
            if (modalState.activeClassId === null) return;
            
            const activeColor = colors[modalState.activeClassId % colors.length];

            // Draw saved boxes
            modalState.boxes.forEach(boxInfo => {
                const color = colors[boxInfo.class_id % colors.length];
                const name = promptLibrary.class_names[boxInfo.class_id] || 'Unknown';
                const box = boxInfo.bbox;
                
                modalCtx.strokeStyle = color;
                modalCtx.lineWidth = 3;
                modalCtx.strokeRect(box[0], box[1], box[2] - box[0], box[3] - box[1]);
                modalCtx.fillStyle = color;
                modalCtx.font = '24px sans-serif';
                modalCtx.fillText(name, box[0] + 5, box[1] + 24);
            });

            // Draw current drawing
            if (modalState.isDrawing) {
                modalCtx.strokeStyle = activeColor;
                modalCtx.lineWidth = 1;
                modalCtx.setLineDash([5, 5]);
                modalCtx.strokeRect(modalState.startPos.x, modalState.startPos.y, modalState.mousePos.x - modalState.startPos.x, modalState.mousePos.y - modalState.startPos.y);
                modalCtx.setLineDash([]);
            }
            
            // Draw crosshairs
            modalCtx.strokeStyle = activeColor;
            modalCtx.lineWidth = 0.5;
            modalCtx.beginPath();
            modalCtx.moveTo(modalState.mousePos.x, 0);
            modalCtx.lineTo(modalState.mousePos.x, modalCanvas.height);
            modalCtx.moveTo(0, modalState.mousePos.y);
            modalCtx.lineTo(modalCanvas.width, modalState.mousePos.y);
            modalCtx.stroke();
        }

        function getModalScaledMousePos(event) {
            const rect = modalCanvas.getBoundingClientRect();
            const scaleX = modalState.originalSize.w / rect.width;
            const scaleY = modalState.originalSize.h / rect.height;
            return {
                x: (event.clientX - rect.left) * scaleX,
                y: (event.clientY - rect.top) * scaleY
            };
        }

        modalCanvas.addEventListener('mousedown', (e) => {
            if (e.button !== 0 || modalState.activeClassId === null) return;
            modalState.isDrawing = true;
            modalState.startPos = getModalScaledMousePos(e);
            modalState.mousePos = modalState.startPos;
            drawModalAnnotations();
        });

        modalCanvas.addEventListener('mousemove', (e) => {
            modalState.mousePos = getModalScaledMousePos(e);
            drawModalAnnotations();
        });

        modalCanvas.addEventListener('mouseup', (e) => {
            if (!modalState.isDrawing) return;
            modalState.isDrawing = false;
            const endPos = getModalScaledMousePos(e);

            const box = [
                Math.round(Math.min(modalState.startPos.x, endPos.x)),
                Math.round(Math.min(modalState.startPos.y, endPos.y)),
                Math.round(Math.max(modalState.startPos.x, endPos.x)),
                Math.round(Math.max(modalState.startPos.y, endPos.y))
            ];

            if (box[2] - box[0] < 5 || box[3] - box[1] < 5) {
                drawModalAnnotations();
                return;
            }

            modalState.boxes.push({
                bbox: box,
                class_id: parseInt(modalState.activeClassId)
            });
            drawModalAnnotations();
        });
        
        modalCanvas.addEventListener('mouseleave', () => {
            if(modalState.isDrawing) modalCanvas.dispatchEvent(new MouseEvent('mouseup'));
            modalState.mousePos = {x: -1, y: -1};
            drawModalAnnotations();
        });

        modalUndoBtn.addEventListener('click', () => {
            modalState.boxes.pop();
            drawModalAnnotations();
        });
        
        modalClearBtn.addEventListener('click', () => {
            if(window.confirm('Clear all boxes for this image?')) {
                modalState.boxes = [];
                drawModalAnnotations();
            }
        });

        // Add resize listener for modal canvas
        window.addEventListener('resize', initModalCanvas);
        
        // --- START THE APP ---
        init();
    });
    </script>
</body>
